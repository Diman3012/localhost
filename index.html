<html lang="ru">

<body>
<header>

  <button class="tab-btn" data-section="south">–Æ–∂–Ω—ã–π —Å–∫–ª–∞–¥ –∞–Ω–æ–¥–æ–≤ –û–û</button>
  <button class="tab-btn" data-section="north">–°–µ–≤–µ—Ä–Ω—ã–π —Å–∫–ª–∞–¥ –∞–Ω–æ–¥–æ–≤ –û–û</button>
  <button class="tab-btn" data-section="ready">–°–∫–ª–∞–¥ –≥–æ—Ç–æ–≤–æ–π –ø—Ä–æ–¥—É–∫—Ü–∏–∏</button>

<script>
const MOSCOW_TZ = "Europe/Moscow";
let sectionImages = {
  buffer: "1.jpg",
  south: "2.jpg",
  north: "3.jpg",
  ready: "4.jpg"
};

// Helper function to get image for warehouse (use standard mapping or default to 1.jpg)
function getImageForWarehouse(warehouseId){
  // Check if this warehouse is mapped to a standard section
  const section = WAREHOUSE_TO_SECTION[warehouseId];
  if(section && sectionImages[section]){
    return sectionImages[section];
  }
  // For unmapped warehouses, use default image or based on ID mod 4
  const images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"];
  return images[(warehouseId - 1) % images.length];
}

const SECTION_TO_WAREHOUSE = { buffer: 1, south: 2, north: 3, ready: 4 };
const WAREHOUSE_TO_SECTION = { 1: 'buffer', 2: 'south', 3: 'north', 4: 'ready' };

let sections = { buffer: "–ë—É—Ñ—Ñ–µ—Ä–Ω —Å–∫–ª–∞–¥ –°–ü–û", south: "–Æ–∂–Ω—ã–π —Å–∫–ª–∞–¥ –∞–Ω–æ–¥–æ–≤ –û–û", north: "–°–µ–≤–µ—Ä–Ω—ã–π —Å–∫–ª–∞–¥ –∞–Ω–æ–¥–æ–≤ –û–û", ready: "–°–∫–ª–∞–¥ –≥–æ—Ç–æ–≤–æ–π –ø—Ä–æ–¥—É–∫—Ü–∏–∏" };
let allWarehouses = []; // –í—Å–µ —Å–∫–ª–∞–¥—ã –∏–∑ –ë–î

// –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏—è —Å–∫–ª–∞–¥–æ–≤ –∏–∑ –ë–î
async function loadWarehouseNames(){
  try{
    const resp = await fetch('warehouses_api.php', { cache: 'no-store' });
    if(!resp.ok) return;
    const data = await resp.json();
    allWarehouses = data.warehouses || [];
    
    // –ò–Ω–¥–µ–∫—Å –ø–æ id
    const byId = {};
    allWarehouses.forEach(w => { byId[w.id] = w; });
    
    // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏—è –¥–ª—è —É–∂–µ –ø—Ä–∏–≤—è–∑–∞–Ω–Ω—ã—Ö —Å–∫–ª–∞–¥–æ–≤
    allWarehouses.forEach(wh => {
      const section = WAREHOUSE_TO_SECTION[wh.id];
      if(section){
        sections[section] = wh.name;
      }
    });
    
    // –ü–æ–ø—Ä–æ–±—É–µ–º —Å–æ–ø–æ—Å—Ç–∞–≤–∏—Ç—å –Ω–æ–≤—ã–µ —Ä–∞–∑–¥–µ–ª—ã –ø–æ type/name –µ—Å–ª–∏ –Ω–µ –ø—Ä–∏–≤—è–∑–∞–Ω–æ
    const assignForSection = (sectionKey, matcher) => {
      const currentId = SECTION_TO_WAREHOUSE[sectionKey];
      if (byId[currentId]) return; // —É–∂–µ –ø—Ä–∏–≤—è–∑–∞–Ω–æ
      const found = allWarehouses.find(matcher);
      if (found) {
        SECTION_TO_WAREHOUSE[sectionKey] = found.id;
        WAREHOUSE_TO_SECTION[found.id] = sectionKey;
        sections[sectionKey] = found.name;
      }
    };
    
    // buffer: –∏—â–µ–º –±—É—Ñ–µ—Ä
    assignForSection('buffer', w => (w.type||'').toLowerCase().includes('–±—É—Ñ–µ—Ä') || (w.name||'').toLowerCase().includes('–±—É—Ñ–µ—Ä'));
    // ready: –∏—â–µ–º –≥–æ—Ç–æ–≤
    assignForSection('ready', w => (w.type||'').toLowerCase().includes('–≥–æ—Ç–æ–≤') || (w.name||'').toLowerCase().includes('–≥–æ—Ç–æ–≤'));
    // south/north: –∏—â–µ–º —é–∂/—Å–µ–≤
    assignForSection('south', w => (w.name||'').toLowerCase().includes('—é–∂'));
    assignForSection('north', w => (w.name||'').toLowerCase().includes('—Å–µ–≤'));
    
    // –ï—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ —é–≥/—Å–µ–≤–µ—Ä - –∏—â–µ–º –ø–æ —Ç–∏–ø—É "–∞–Ω–æ–¥—ã"
    const anodes = allWarehouses.filter(w => (w.type||'').toLowerCase().includes('–∞–Ω–æ–¥') || (w.name||'').toLowerCase().includes('–∞–Ω–æ–¥'));
    if (!byId[SECTION_TO_WAREHOUSE['south']] && anodes[0]) {
      SECTION_TO_WAREHOUSE['south'] = anodes[0].id;
      WAREHOUSE_TO_SECTION[anodes[0].id] = 'south';
      sections['south'] = anodes[0].name;
    }
    if (!byId[SECTION_TO_WAREHOUSE['north']] && anodes[1]) {
      SECTION_TO_WAREHOUSE['north'] = anodes[1].id;
      WAREHOUSE_TO_SECTION[anodes[1].id] = 'north';
      sections['north'] = anodes[1].name;
    }
    
    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –≤ header
    updateHeaderButtons();
  }catch(e){ console.error('Error loading warehouse names:', e); }
}

function updateHeaderButtons(){
  const header = document.querySelector('header');
  
  // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –∫–Ω–æ–ø–æ–∫
  Object.entries(SECTION_TO_WAREHOUSE).forEach(([section, whId]) => {
    const btn = header.querySelector(`[data-section="${section}"]`);
    if(btn && sections[section]){
      btn.textContent = sections[section];
    }
  });
  
  // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –¥–ª—è —Å–∫–ª–∞–¥–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –ø—Ä–∏–≤—è–∑–∞–Ω—ã –Ω–∏ –∫ –æ–¥–Ω–æ–º—É —Ä–∞–∑–¥–µ–ª—É
  allWarehouses.forEach(wh => {
    if (!WAREHOUSE_TO_SECTION[wh.id]) {
      // –≠—Ç–æ—Ç —Å–∫–ª–∞–¥ –Ω–µ –ø—Ä–∏–≤—è–∑–∞–Ω –Ω–∏ –∫ –æ–¥–Ω–æ–º—É —Ä–∞–∑–¥–µ–ª—É - —Å–æ–∑–¥–∞—ë–º –¥–ª—è –Ω–µ–≥–æ –∫–Ω–æ–ø–∫—É
      const warehouseId = `warehouse-${wh.id}`;
      let btn = header.querySelector(`[data-section="${warehouseId}"]`);
      if (!btn) {
        // –ö–Ω–æ–ø–∫–∞ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, —Å–æ–∑–¥–∞—ë–º –µ—ë
        btn = document.createElement('button');
        btn.className = 'tab-btn';
        btn.setAttribute('data-section', warehouseId);
        btn.textContent = wh.name;
        // –í—Å—Ç–∞–≤–ª—è–µ–º –µ—ë –ø–µ—Ä–µ–¥ divider'–æ–º (–ø–µ—Ä–µ–¥ flex:1)
        const divider = header.querySelector('[style*="flex:1"]');
        if (divider) {
          header.insertBefore(btn, divider);
        } else {
          header.appendChild(btn);
        }
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        btn.addEventListener('click', ()=> {
          document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
          btn.classList.add("active");
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é —Å–µ–∫—Ü–∏—é –¥–ª—è —ç—Ç–æ–≥–æ —Å–∫–ª–∞–¥–∞
          document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
          const sectionEl = document.getElementById(warehouseId);
          if(sectionEl) sectionEl.classList.add("active");
        });
      } else {
        // –ö–Ω–æ–ø–∫–∞ —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –æ–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
        btn.textContent = wh.name;
      }
    }
  });
}

function fmtDateInTZ(date){
  return new Intl.DateTimeFormat("ru-RU", { timeZone: MOSCOW_TZ, day: "2-digit", month:"2-digit", year:"numeric" }).format(date);
}
function fmtTimeInTZ(date){
  return new Intl.DateTimeFormat("ru-RU", { timeZone: MOSCOW_TZ, hour: "2-digit", minute:"2-digit", second:"2-digit" }).format(date);
}
function getHourInTZ(date){
  const parts = new Intl.DateTimeFormat("en-US", { timeZone: MOSCOW_TZ, hour: "2-digit", hour12:false }).formatToParts(date);
  for(const p of parts) if(p.type==="hour") return Number(p.value);
  return date.getUTCHours();
}
function getShiftForHour(h) {
  if (h >= 7 && h < 15) return "–î–Ω–µ–≤–Ω–∞—è";
  if (h >= 15 && h < 23) return "–í–µ—á–µ—Ä–Ω–∞—è";
  return "–ù–æ—á–Ω–∞—è";
}

function openFullscreen(src){
  const fs = document.getElementById("fullscreen");
  fs.style.display="flex"; fs.setAttribute("aria-hidden","false");
  fs.querySelector("img").src = src;
}
document.querySelector(".close-btn").addEventListener("click", ()=>{ const fs = document.getElementById("fullscreen"); fs.style.display="none"; fs.setAttribute("aria-hidden","true"); });
document.getElementById("fullscreen").addEventListener("click",(e)=>{ if(e.target.id==="fullscreen") { e.currentTarget.style.display="none"; e.currentTarget.setAttribute("aria-hidden","true"); } });

function createSection(id, title, warehouseId){
  // warehouseId is optional - for standard sections, id IS the section name
  // For new warehouses, id is warehouse-N and we need warehouseId to get the right image
  const container = document.getElementById(id);
  if(!container) return;
  
  // Get image - prefer to use warehouseId if provided, otherwise try to derive from id
  let imageSrc;
  if(warehouseId){
    imageSrc = getImageForWarehouse(warehouseId);
  } else if(sectionImages[id]){
    imageSrc = sectionImages[id];
  } else {
    imageSrc = "1.jpg";
  }
  
  container.innerHTML = `
    <div class="content" role="region" aria-label="${title}">
      <div class="camera" tabindex="0" aria-label="–ö–∞–º–µ—Ä–∞ ${title}">
        <img src="${imageSrc}" alt="–ö–∞–º–µ—Ä–∞ ${title}">
      </div>
      <div class="info" aria-live="polite">
        <div class="row"><div><small>–î–∞—Ç–∞</small></div><div class="big" id="${id}-date">-</div></div>
        <div class="row"><div><small>–í—Ä–µ–º—è (–ú–°–ö)</small></div><div class="big" id="${id}-time">-</div></div>
        <div class="row"><div><small>–°–º–µ–Ω–∞</small></div><div id="${id}-shift" class="big">-</div></div>
        <div class="row"><div><small>–ö–æ–ª-–≤–æ –≥—Ä—É–∑–æ–≤–∏–∫–æ–≤</small></div><div id="${id}-trucks">0</div></div>
        <div class="row"><div><small>–ó–∞–≤–µ–∑–µ–Ω–æ</small></div><div id="${id}-in">–ø–∞–∫–µ—Ç–æ–≤: 0 / –∞–Ω–æ–¥–æ–≤: 0</div></div>
        <div class="row"><div><small>–í—ã–≤–µ–∑–µ–Ω–æ</small></div><div id="${id}-out">–ø–∞–∫–µ—Ç–æ–≤: 0 / –∞–Ω–æ–¥–æ–≤: 0</div></div>
      </div>
    </div>
    <div style="height:12px"></div>
    <div style="overflow:auto">
      <table aria-describedby="${title}">
        <thead>
          <tr>
            <th>‚Ññ</th><th>–ü—Ä–∏–±—ã–ª</th><th>–§–æ—Ç–æ</th><th>–£–±—ã–ª</th>
            <th>–ó–∞–≤–µ–∑–µ–Ω–æ –ø–∞–∫–µ—Ç–æ–≤</th><th>–ó–∞–≤–µ–∑–µ–Ω–æ –∞–Ω–æ–¥–æ–≤</th>
            <th>–í—ã–≤–µ–∑–µ–Ω–æ –ø–∞–∫–µ—Ç–æ–≤</th><th>–í—ã–≤–µ–∑–µ–Ω–æ –∞–Ω–æ–¥–æ–≤</th>
          </tr>
        </thead>
        <tbody id="${id}-tbody">
          <tr><td colspan="8" class="no-data">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</td></tr>
        </tbody>
      </table>
    </div>
  `;

  const cam = container.querySelector(".camera");
  const img = cam.querySelector("img");
  cam.addEventListener("click", ()=> openFullscreen(img.src));
  cam.addEventListener("keydown", (e)=> { if(e.key==="Enter"||e.key===" ") openFullscreen(img.src); });
}

// Create sections for standard warehouses on init
Object.entries(sections).forEach(([id,title])=> createSection(id,title));

// Initial state is the markup defaults (first tab/section active).
// Do not restore from sessionStorage here ‚Äî always show the first section on load.

document.querySelectorAll(".tab-btn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    const sectionId = btn.dataset.section;
    const el = document.getElementById(sectionId);
    if(el) el.classList.add("active");
    // Do not persist selection to sessionStorage here ‚Äî keep main page default behavior
  });
});

async function updateDashboard(){
  const now = new Date();
  const dateStr = fmtDateInTZ(now);
  const timeStr = fmtTimeInTZ(now);
  const hour = getHourInTZ(now);

  // Update time for standard sections
  Object.keys(sections).forEach(id=>{
    const dateEl = document.getElementById(`${id}-date`);
    const timeEl = document.getElementById(`${id}-time`);
    const shiftEl = document.getElementById(`${id}-shift`);
    if(dateEl) dateEl.textContent = dateStr;
    if(timeEl) timeEl.textContent = timeStr;
    if(shiftEl) shiftEl.textContent = getShiftForHour(hour);
  });

  try{
    const resp = await fetch('api.php', { cache: "no-store" });
    if(!resp.ok) {
      console.error("–û—à–∏–±–∫–∞ API:", resp.status, resp.statusText);
      return;
    }
    const data = await resp.json();

    // Process data for all warehouses returned by API (including standard and new ones)
    Object.entries(data).forEach(([key, section]) => {
      if (!section.warehouse_id) return;
      
      const warehouse_id = section.warehouse_id;
      const sectionId = WAREHOUSE_TO_SECTION[warehouse_id];
      
      // For non-standard warehouses (not in sections), use warehouse-ID-based ID
      let displayId = sectionId || `warehouse-${warehouse_id}`;
      
      // Create section if it doesn't exist (for new warehouses)
      if (!document.getElementById(displayId)) {
        const container = document.createElement('section');
        container.id = displayId;
        container.className = 'section';
        document.querySelector('main.container').appendChild(container);
        
        const warehouseName = allWarehouses.find(w => w.id === warehouse_id)?.name || `–°–∫–ª–∞–¥ ${warehouse_id}`;
        createSection(displayId, warehouseName, warehouse_id); // Pass warehouse_id for correct image
      }
      
      const arrivals = section.arrivals || [];
      
      // –°—á–∏—Ç–∞–µ–º –æ–±—â–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å—Ç–∞—Ç—É—Å–∞ arrivals (status_name)
      let totalInPackages = 0;   // "–ó–∞–≤–µ–∑–µ–Ω–æ –ø–∞–∫–µ—Ç–æ–≤" (–≤—ã–≥—Ä—É–∑–∫–∞)
      let totalInBlocks = 0;     // "–ó–∞–≤–µ–∑–µ–Ω–æ –∞–Ω–æ–¥–æ–≤" (–≤—ã–≥—Ä—É–∑–∫–∞)
      let totalOutPackages = 0;  // "–í—ã–≤–µ–∑–µ–Ω–æ –ø–∞–∫–µ—Ç–æ–≤" (–∑–∞–≥—Ä—É–∑–∫–∞)
      let totalOutBlocks = 0;    // "–í—ã–≤–µ–∑–µ–Ω–æ –∞–Ω–æ–¥–æ–≤" (–∑–∞–≥—Ä—É–∑–∫–∞)
      // –ë–µ—Ä—ë–º –∑–Ω–∞—á–µ–Ω–∏–µ trucks –∏–∑ API (–∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–µ–∫—É—â–∏—Ö –≥—Ä—É–∑–æ–≤–∏–∫–æ–≤)
      let trucks = section.trucks ?? 0;

      arrivals.forEach(a => {
        const packages = a.packages_count ?? 0;
        const blocks = a.blocks_sum ?? 0;
        const status = (a.status_name || '').toLowerCase();

        if (status === '–≤—ã–≥—Ä—É–∑–∫–∞') {
          // —Ä–∞–∑–≥—Ä—É–∑–∫–∞ = –∑–∞–≤–µ–∑–µ–Ω–æ –Ω–∞ —Å–∫–ª–∞–¥
          totalInPackages += packages;
          totalInBlocks += blocks;
        } else if (status === '–∑–∞–≥—Ä—É–∑–∫–∞') {
          // –∑–∞–≥—Ä—É–∑–∫–∞ = –≤—ã–≤–µ–∑–µ–Ω–æ —Å–æ —Å–∫–ª–∞–¥–∞
          totalOutPackages += packages;
          totalOutBlocks += blocks;
        } else {
          // –ø—Ä–æ—Å—Ç–æ–π –∏–ª–∏ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Å—Ç–∞—Ç—É—Å ‚Äî –Ω–µ —É—á–∏—Ç—ã–≤–∞–µ–º
        }
      });

      // –û–±–Ω–æ–≤–ª—è–µ–º —Å–≤–æ–¥–Ω—ã–µ —Ü–∏—Ñ—Ä—ã
      const trucksEl = document.getElementById(`${displayId}-trucks`);
      const inEl = document.getElementById(`${displayId}-in`);
      const outEl = document.getElementById(`${displayId}-out`);
      if(trucksEl) trucksEl.textContent = trucks;
      if(inEl) inEl.textContent = `–ø–∞–∫–µ—Ç–æ–≤: ${totalInPackages} / –∞–Ω–æ–¥–æ–≤: ${totalInBlocks}`;
      if(outEl) outEl.textContent = `–ø–∞–∫–µ—Ç–æ–≤: ${totalOutPackages} / –∞–Ω–æ–¥–æ–≤: ${totalOutBlocks}`;

      // Update time for this section too
      const dateEl = document.getElementById(`${displayId}-date`);
      const timeEl = document.getElementById(`${displayId}-time`);
      const shiftEl = document.getElementById(`${displayId}-shift`);
      if(dateEl) dateEl.textContent = dateStr;
      if(timeEl) timeEl.textContent = timeStr;
      if(shiftEl) shiftEl.textContent = getShiftForHour(hour);

      // –¢–∞–±–ª–∏—Ü–∞ arrivals
      const tbody = document.getElementById(`${displayId}-tbody`);
      if(!tbody) return; // skip if section not found
      
      if(arrivals.length === 0){
        tbody.innerHTML = '<tr><td colspan="8" class="no-data">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</td></tr>';
      } else {
        let rows = '';
        arrivals.forEach((a, idx) => {
          let arrivedDisplay = '‚Äî';
          if (a.arrived_at) {
            const d = new Date(a.arrived_at.replace(' ', 'T'));
            arrivedDisplay = `${fmtDateInTZ(d)} ${fmtTimeInTZ(d)}<div class="muted">${a.state_number || ''}</div>`;
          } else {
            arrivedDisplay = a.state_number ? `<div class="muted">${a.state_number}</div>` : '‚Äî';
          }

          let departedDisplay = '‚Äî';
          if (a.departed_at && a.departed_at !== 'NULL') {
            const d2 = new Date(a.departed_at.replace(' ', 'T'));
            departedDisplay = `${fmtDateInTZ(d2)} ${fmtTimeInTZ(d2)}`;
          }

          let photoCell = '‚Äî';
          if (a.arrived_photo) {
            photoCell = `<img class="tiny" src="${a.arrived_photo}" alt="in" onclick="openFullscreen(this.src)">`;
          } else {
            photoCell = 'üì∑';
          }

          // –†–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–∞–∫–µ—Ç—ã/–±–ª–æ–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç–∞—Ç—É—Å–∞ (status_name)
          const arrivalStatus = (a.status_name || '').toLowerCase();
          const total_packages = a.packages_count ?? 0;
          const total_blocks = a.blocks_sum ?? 0;
          let in_packages = 0, in_blocks = 0, out_packages = 0, out_blocks = 0;

          if (arrivalStatus === '–≤—ã–≥—Ä—É–∑–∫–∞') {
            // —Ä–∞–∑–≥—Ä—É–∑–∫–∞ => –∑–∞–≤–µ–∑–µ–Ω–æ
            in_packages = total_packages;

  document.body.appendChild(el); setTimeout(()=>el.remove(), ms);
}

(function addKeyboardNav(){

    if(e.key==="ArrowRight"){ tabs[(i+1)%tabs.length].focus();}

  }));
})();

(() => {
  const btn = document.getElementById('settings-btn');
  if(!btn) return;

  btn.addEventListener('click', (e)=>{
    e.stopPropagation();
    // rotate the image
    btn.classList.add('rotating');
    // save current section to sessionStorage
    const activeSection = document.querySelector('.section.active');
    if(activeSection) {
      sessionStorage.setItem('currentSection', activeSection.id);
    }
    // fade out and navigate
    document.body.style.opacity = '0';
    document.body.style.transition = 'opacity 200ms ease';
    setTimeout(()=> { window.location.href = 'settings.html'; }, 200);
  });
})();
